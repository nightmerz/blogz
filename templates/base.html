<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
        
        <title>{{ page_header }}</title>

        <style>
            *{ font-family: 'Slabo 27px', serif; }
            .header{ background-color: goldenrod; color:white; padding: 10px 15px }
            .alert-danger{ margin:30px 0; }
            .error{ color:red; }
        </style>

    </head>
    <body>

        <div class="container">
            <div class="row header">
                <div class="col"> <h4>{{ page_header }}</h4> </div>
                <div class="col-2"><a href="/">Main Page</a></div>
                <div class="col-2"><a href="/blog">All Blogs</a></div>
                {% if loggedin %}
                    <div class="col-2"><a href="/blog_form">Add a Blog</a></div>
                    <div class="col-2"><a href="/logout">Logout</a></div>
                {% else %}
                    <div class="col-2"><a href="/login">Login</a></div>
                    <div class="col-2"><a href="/register">Register</a></div>
                {% endif %}
            </div>
            <div class="row">
                <div class="col">
                    <br>
                    {% if loggedin %}
                        <span style="color:yellow;">{{ session['username'] }}</span> is logged in 
                    {% endif %}

                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">                
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
